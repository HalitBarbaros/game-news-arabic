name: Update Game News
on:
  workflow_dispatch:      # Allows manual click
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Gets all history to prevent conflicts

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install feedparser google-genai

      - name: Generate Website
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python build_site.py
          ls -l index.html  # Verify file was created

      - name: FORCE Commit and Push
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Add the file
          git add index.html
          
          # Commit (If no changes, this prevents error)
          git commit -m "Fresh News Update: $(date)" || echo "⚠️ No changes to commit"
          
          # THE SECRET WEAPON: Force Push
          # This overrides any 'conflict' errors
          git push origin main
